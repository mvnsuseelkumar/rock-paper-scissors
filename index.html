<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissord</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>
    <div class="con">
        <div class="img-con">
            <div class="image" id="rock">
                <img src="./images/rock.png" alt="Rock'">
            </div>
            <div class="image" id="paper">
                <img src="./images/paper.png" alt="Paper">
            </div>
            <div class="image" id="scissors">
                <img src="./images/scissors.png" alt="Scissors">
            </div>
        </div>
        <div class="score-con">
            <div class="user"><h2>User Score</h2><div id="user-score">0</div></div>
            <div class="computer"><h2>Computer Score</h2><div id="computer-score">0</div></div>
        </div>
        <div class="msg"id="msg-con">Let's Start</div>
        <button type="button" class="btn" id="btn-st">Start</button>
        <button type="button" class="btn" id="btn-reset">Reset</button>
    </div>
    <div class="player">
        <div class="vscomputer">
            <div class="vscomputer-img-con"><img src="./images/vscomputer.jpg" alt="vscomputer"></div>
            <h2>You VS PC</h2>
        </div>
        <div class="vsplayer">
            <div class="vsplayer-img-con"><img src="./images/vsplayer2.png" alt="vsplayer"></div>
            <h2>Player 1 vs Player 2</h2>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
